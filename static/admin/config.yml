backend:
  name: github #github #test-repo
  branch: master
  repo: continentalecoservice/continental-eco.ru # Path to your GitHub repository

media_folder: static/assets
public_folder: /assets

collections:
  - name: 'parts'
    label: 'Parts'
    folder: 'content/parts'
    create: true
    slug: 'index'
    path: '{{title}}/index'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'sliders'
    label: 'Sliders'
    folder: 'content/sliders'
    create: true
    slug: 'index'
    path: '{{title}}/index'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Preview Image', name: 'cover', widget: 'image' }
      - { label: 'Icon', name: 'icon', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

      - label: "ContentList"
        name: "contentList"
        collapsed: false
        widget: "list"
        fields:
          - { label: 'Item', name: 'item', widget: 'string', default: "Обработка поверхностей дезинфицирующим раствором" }

  - name: 'info'
    label: 'Info'
    folder: 'content/info'
    create: true
    slug: 'index'
    path: '{{title}}/index'
    editor:
      preview: true
    fields:
        - { label: 'Поддержка', name: 'support', widget: 'text', default: '+7 (495) 227-56-56' }
        - { label: 'Почта', name: 'email', widget: 'text', default: 'ecoservice@gmail.com' }
        - { label: 'Адрес', name: 'address', widget: 'text', default: 'Москва, ул. Нижегородская, 29-33' }
        - { label: 'Время работи', name: 'workTime', widget: 'text', default: '9:00 - 17:00' }
        - { label: 'Главни телефон', name: 'generalPhone', widget: 'text', default: '+7495 755 69 83' }

      - label: "SocialLinks"
        name: "socialLinks"
        collapsed: false
        widget: "object"
        fields:
          - { label: 'facebook link', name: 'facebook', widget: 'string' }
          - { label: 'instagram link', name: 'instagram', widget: 'string' }
          - { label: 'whatsapp link', name: 'whatsapp', widget: 'string' }
          - { label: 'viber link', name: 'viber', widget: 'string' }
          - { label: 'telegram link', name: 'telegram', widget: 'string' }